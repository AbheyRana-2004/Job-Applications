<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/job application/download.png" type="image/icon">
  <title>Job-Application</title>
  <link rel="stylesheet" href="job.css">
</head>
<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application <span class="tital-small">(Web)</h1></span>
      <form action="">
        <div class="form-container">
          <div class="form-control">
            <label for="first-name">First Name</label>
              <input id="first-name" name="first-name" placeholder="Enter First Name">
          </div>
          <div class="form-control">
            <label for="last-name">Last Name </label>
              <input id="last-name" name="last-name" placeholder="Enter Last Name">
          </div>
          <div class="form-control">
            <label for="email">E-mail</label>
              <input type="email" id="email" name="last-name" placeholder="Enter E-mail">
          </div>
          <div class="form-control">
            <label for="job-role"> Job Role</label>
             <select id="job-role" name="job-role">
              <option value="">Select Job Role</option>
              <hr>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
             </select>
          </div>
          <div class="textarea-control">
            <label for="">Address</label>
            <textarea id="address" name="address" rows="4" cols="60" placeholder="Address place..."></textarea>
          </div>
          <div class="form-control">
            <label for="city/state">City</label>
              <select id="city/state" name="city" placeholder="Enter City Name...">
                <option value="">Select Your City/State</option>
              <hr>
              <option value="Himachal">Himachal</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Gujrat">Gujrat</option>
              <option value="Bihar">Bihar</option>
              <option value="Mumabi">Mumabi</option>
              <option value="Delhi">Delhi</option>
              <option value="Jammu">Jammu</option>
              <option value="Nepal">Nepal</option>

             </select>
          </div>
          <div class="form-control">
            <label for="pincode">Pincode</label>
              <input type="number" id="pincode" name="pincode" placeholder="Enter pincode Name...">
          </div>
          <div class="form-control">
            <label for="date">Date</label>
              <input value="2024-08-05" type="date" id="date" name="date" >
          </div>
          <div class="form-control">
            <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" >
          </div>
          <div class="form-control">
            <label for="upload">Upload your Photo</label>
              <input type="file" id="upload" name="upload" >
          </div>
        </div>
        <div class="button-contanior">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
